#@TYPE: Machine
#@NAME: Qualcomm SM8750 Development Kit
#@DESCRIPTION: Machine configuration for Qualcomm SM8750 development Kit

require conf/machine/include/qcom-sm8750.inc

MACHINE_FEATURES = "efi usbhost usbgadget alsa wifi bluetooth"

QCOM_DTB_DEFAULT ?= "sm8750-mtp"

KERNEL_DEVICETREE ?= " \
                      qcom/sm8750-mtp.dtb \
                      "

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    packagegroup-sm8750-mtp-firmware \
    packagegroup-sm8750-mtp-hexagon-dsp-binaries \
"

QCOM_CDT_FILE = "cdt_pakala_mtp_0.4.0"
QCOM_BOOT_FILES_SUBDIR = "sm8750"
QCOM_PARTITION_FILES_SUBDIR ?= "partitions/sm8750-mtp/ufs"

QCOM_BOOT_FIRMWARE = "firmware-qcom-boot-sm8750"
